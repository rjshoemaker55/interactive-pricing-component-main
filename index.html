<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Interactive pricing component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="main-header">Simple, traffic-based pricing</div>

    <div class="sec-header">
      Sign-up for our 30-day trial. No credit card required.
    </div>

    <div class="pageviews-wrapper">
      <div class="pageviews-label">Pageviews</div>
      <div class="pageviews-number"></div>
      <div class="pageviews-suffix">$ /month</div>
    </div>

    <div class="billing-wrapper">
      Monthly Billing
      <label class="switch">
        <input type="checkbox" />
        <span class="slider"> </span>
      </label>
      Yearly Billing 25% discount
    </div>

    <ul class="features-list">
      <li class="feature">Unlimited websites</li>
      <li class="feature">100% data ownership</li>
      <li class="feature">Email reports</li>
    </ul>

    <button class="start-button">Start my trial</button>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
